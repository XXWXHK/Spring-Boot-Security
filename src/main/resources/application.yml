# 服务器 配置
server:
  # 服务器 端口
  port: 80
#
# Spring Boot 配置
spring:
  #
  # 数据库 配置
  datasource:
    # 数据库 驱动名称（包括包名）
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据库 URL
    url: jdbc:mysql://127.0.0.1:3306/demo?useSSL=false&serverTimezone=GMT%2B8
    # 数据库 用户名
    username: root
    # 数据库 密码
    password: root
  #
  # 配置文件 配置
  profiles:
    # 激活 配置
    # dev-sql：MyBatis Plus中性能及SQL打印等配置
    active: dev-sql
  #
  # Thymeleaf 配置
  thymeleaf:
    # 是否启用模板缓存。
    cache: false
#
# MyBatis Plus 配置
mybatis-plus:
  # MyBatis Mapper 所对应的 XML 文件位置，如果您在 Mapper 中有自定义方法（XML 中有自定义实现），需要进行该配置，告诉 Mapper 所对应的 XML 文件位置。
  # 必须配置（否则出现：org.apache.ibatis.binding.BindingException: Invalid bound statement (not found)）
  mapper-locations: classpath:mapper/*.xml
  # MyBaits 别名包扫描路径，通过该属性可以给包中的类注册别名，注册后在 Mapper 对应的 XML 文件中可以直接使用类名，
  # 而不用使用全限定的类名（即 XML 中调用的时候不用包含包名）。
  type-aliases-package: cn.com.xuxiaowei.springbootsecurity.entity
  # 枚举类 扫描路径，如果配置了该属性，会将路径下的枚举类进行注入，让实体类字段能够简单快捷的使用枚举属性，
  # 具体使用请结合 枚举注入（https://mp.baomidou.com/guide/enum.html） 查看。
  type-enums-package: cn.com.xuxiaowei.springbootsecurity.enums
  global-config:
    db-config:
      # 逻辑已删除值,(逻辑删除下有效，默认值：1)
      logic-delete-value: 1
      # 逻辑未删除值,(逻辑删除下有效，默认值：0)
      logic-not-delete-value: 0
#
# Security 自定义配置
security:
  # 定制登录页面的访问 URL
  login-page: /login
  # 定制登录请求的访问 URL
  login-processing-url: /login.do
  # 定制登录成功后转向的 URL
  default-success-url: /success.do
  # 定制注销 URL（行为）
  logout-url: /logout.do
  # 定制登录失败后转向的 URL
  failure-forward-url: /fail.do
  # 登录时图片验证码验证失败 URL
  failure-patchca-url: /fail/patchca.do
  # 注销成功后跳转的URL
  logout-success-url: /logout/success.do
  # remember-me
  remember-me-parameter: remember-me
  key: NsadFDGs-KRya+
  # 指定 Cookie 有效时间（使用用户名和密码）
  token-validity-seconds: 1209600
  # 短信登录 Cookie 有效时间
  sms-token-validity-seconds: 172800
  # QQ 登录 Cookie 有效时间
  qq-token-validity-seconds: 86400
  # 微信 登录 Cookie 有效时间
  weChatTokenValiditySeconds: 259200
  # QQ 授权 URL
  qq-url: /app/qq
  # 微信内部 授权 URL
  we-chat-web-page-url: /app/wechat/webpage
  # 微信扫码 授权 URL
  we-chat-website-url: /app/wechat/website
#
# 微信开放平台 配置
# 资料：
# 网站应用微信登录开发指南：https://open.weixin.qq.com/cgi-bin/showdocument?action=dir_list&t=resource/res_list&verify=1&id=open1419316505&token=&lang=zh_CN
# 授权后接口调用（UnionID）：https://open.weixin.qq.com/cgi-bin/showdocument?action=dir_list&t=resource/res_list&verify=1&id=open1419316518&token=&lang=zh_CN
#
weixin:
  open:
    # AppID
    app-id:
    # AppSecret
    app-secret:
    # REDIRECT_URI
    redirect-uri:
    # 第三方 网页授权开发 URL
    authorize-url: https://open.weixin.qq.com/connect/qrconnect
#
# 日志 配置
logging:
  level:
    web: debug
    cn.com.xuxiaowei: debug
