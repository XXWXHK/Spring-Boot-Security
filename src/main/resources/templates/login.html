<!DOCTYPE html>
<html lang="zh" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">

    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>

<div class="layui-container XXW-container">

    <div class="layui-form XXW-form">

        <div class="XXW-header">
            <h2>徐晓伟工作室</h2>
            <p>徐晓伟工作室 Security Demo</p>
        </div>

        <div class="layui-form-item XXW-form-item">
            <label class="layui-icon layui-icon-username XXW-user-login-icon" for="username"></label>
            <input type="text" name="username" required lay-verify="username" placeholder="请输入用户名"
                   class="layui-input" id="username">
        </div>

        <div class="layui-form-item XXW-form-item">
            <label class="layui-icon layui-icon-password XXW-user-login-icon" for="password"></label>
            <input type="password" name="password" required lay-verify="password" placeholder="请输入密码"
                   class="layui-input" id="password">
        </div>

        <div class="layui-form-item XXW-form-item">
            <div class="layui-col-xs7">
                <label class="layui-icon layui-icon-vercode XXW-user-login-icon" for="patchca"></label>
                <input type="patchca" name="patchca" required lay-verify="patchca" placeholder="请输入验证码"
                       class="layui-input" id="patchca">
            </div>
            <div class="layui-col-xs5 XXW-patchca">
                <img class="XXW-patchca-img" src="" th:src="@{/patchca}" alt="验证码">
            </div>
        </div>

        <div class="layui-form-item XXW-form-item">
            <input type="checkbox" name="remember-me" title="记住我" lay-skin="primary">
            <!-- 不使用动态加载 -->
            <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
                <span>记住我</span>
                <i class="layui-icon layui-icon-ok"></i>
            </div>
            <div class="XXW-forget">
                <a th:href="@{/forget}">忘记密码?</a>
            </div>
        </div>

        <div class="layui-form-item XXW-form-item XXW-login">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登录</button>
        </div>

        <div class="layui-form-item XXW-form-item XXW-ThirdParty-login" style="line-height: 38px;">
            <label class="XXW-ThirdParty-login-label">社交登入</label>
            <a th:href="@{/}"><i class="layui-icon layui-icon-login-qq"></i></a>
            <a th:href="@{/}"><i class="layui-icon layui-icon-login-wechat"></i></a>
            <a th:href="@{/}"><i class="layui-icon layui-icon-login-weibo"></i></a>
            <a th:href="@{/reg}" id="reg">注册账户&nbsp;&nbsp;</a>
        </div>
    </div>

</div>

</div>

</body>

<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/jsencrypt/jsencrypt.min.js}"></script>

<script th:inline="javascript" type="text/javascript">
    layui.extend({
        verify: "/js/verify"
    }).use(['layer', 'form', "verify"], function () {
        var $ = layui.$,
            $body = $('body'),
            layer = layui.layer,
            form = layui.form;

        var RsaPublicKey = [[${RsaPublicKey}]];

        var crypt = new JSEncrypt();
        crypt.setPublicKey(RsaPublicKey);

        // 登录
        form.on('submit(login)', function (data) {

            var field = data.field;

            field.password = crypt.encrypt(field.password);

            var header = $("meta[name='_csrf_header']").attr("content");
            var token = $("meta[name='_csrf']").attr("content");

            $.ajax({
                url: "/login.do",
                type: "post",
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
                data: field,
                success: function (res) {
                    console.log("success", res)
                },
                error: function (res) {
                    console.log("error", res)
                }
            })

        });

        /**
         * 更换图形验证码
         */
        $body.on('click', '.XXW-patchca-img', function () {
            this.src = '/patchca?t=' + new Date().getTime()
        });

    });
</script>

</html>
